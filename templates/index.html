<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
        <div class="container-xl">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" class="h-8" alt="...">
            </a>
            <!-- Navbar toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- Nav -->
                <form method="post" action="{{url_for('search')}}" class="d-flex">
                    <input class="form-control me-4" name="query" id= "query" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <!-- Right navigation -->

            </div>
        </div>
    </nav>

    <div class="p-10 bg-surface-secondary">
        <div class=" text-center">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item ">
                            <a class="nav-link active" href="#">Upload Video</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Video Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Summary</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <h5 class="card-title">Video Search is Backed with AI only for you...</h5>

                    {% if context %}
                    <h2>{{context.message_upload}} >> Proceed to : <button> <a href="{{url_for('video_data')}}">Video Transcribe
                                data</a> </button></h2>
                    {%else%}
                    <form action="{{url_for('upload_file')}}" method="POST" >
                        <div class="d-grid gap-2 col-4 mx-auto">
                             <input class="form-control mr-sm-2" name="url" id="url" placeholder="Paste Video url here" aria-label="Paste Video url here">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>

                        </div>

                    </form>
                    {%endif%}
                </div>
            </div>



        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <div class="card">
                    <div class="card-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/HZ9MUzCRlzI"
                                frameborder="0" allowfullscreen></iframe>
                        </div>

                    </div><!-- card image -->

                    <div class="card-content">
                        <span class="card-title">Data source </span>

                    </div><!-- card content -->


                </div>
            </div>
            <div class="col-md-6 ">
                <div class="card">
                    <div class="card-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/4XfF3T56a7o"
                                frameborder="0" allowfullscreen></iframe>
                        </div>

                    </div><!-- card image -->
                    <div class="card-content">
                        <span class="card-title">Data Source</span>
                    </div><!-- card content -->
                </div>
            </div>
        </div>



    </div>
</body>

</html>

<script>
    $(function () {

        $('#show').on('click', function () {
            $('.card-reveal').slideToggle('slow');
        });

        $('.card-reveal .close').on('click', function () {
            $('.card-reveal').slideToggle('slow');
        });
    });

</script>
